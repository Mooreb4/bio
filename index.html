<!DOCTYPE html>
<html>
<head>
  <title>Pyodide Example</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
</head>
<body>

  <script type="text/javascript">
    async function main() {
      let pyodide = await loadPyodide();

      // Load your Python code from an external file
      await pyodide.loadPackage('src/my_module'); 

      // Import and use the function
      let my_module = pyodide.pyimport('src/my_module'); 
      let result = my_module.generate_random_numbers(); 

      console.log(result.toJs()); // Print the result in the console
    }
    main();
  </script>

</body>
</html>
